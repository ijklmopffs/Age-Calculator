<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="upper">
        <form>
          <label for="day">Day</label> <br />
          <input type="text" placeholder="DD" id="day" />
        </form>
        <form>
          <label for="month">Month</label> <br />
          <input type="text" placeholder="MM" id="month" />
        </form>
        <form>
          <label for="year">Year</label> <br />
          <input type="text" placeholder="YYYY" id="year" />
        </form>
      </div>
      <div class="contain" id="calculate-btn">
        <div class="line"></div>
        <img src="./assets/images/icon-arrow.svg" alt="" class="arrow" />
      </div>

      <div class="lower">
        <h1><span id="years"> --</span> years</h1>
        <h1><span id="months"> --</span> months</h1>
        <h1><span id="days"> --</span> days</h1>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ijklmopffs">Nuel Elekwachi</a>.
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
